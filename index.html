<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="prism.css">
    <title>Postman App</title>
</head>

<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Post Master</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1 class="my-3 text-center">Welcome to Post Master</h1>
    </div>

    <div class="container">
        <form>
            <!-- URL Box -->
            <div class="form-group row">
                <label for="urlField" class="col-sm-2 col-form-label">URL</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="urlField" placeholder="Enter Url here">
                </div>
            </div>
            <!-- Request Type Box -->
            <fieldset class="form-group">
                <div class="row">
                    <legend class="col-form-label col-sm-2 pt-0">Request Type</legend>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="Request" id="getRequest" value="GET"
                                checked>
                            <label class="form-check-label" for="getRequest">
                                GET
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="Request" id="postRequest" value="POST">
                            <label class="form-check-label" for="postRequest">
                                POST
                            </label>
                        </div>
                    </div>
                </div>
            </fieldset>
            <!-- Content type box -->
            <fieldset class="form-group">
                <div class="row">
                    <legend class="col-form-label col-sm-2 pt-0">Content Type</legend>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="contentType" id="jsonRadio" value="JSON"
                                checked>
                            <label class="form-check-label" for="jsonRadio">
                                JSON
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="contentType" id="customParaRadio"
                                value="customParams">
                            <label class="form-check-label" for="customParaRadio">
                                Custom Parameters
                            </label>
                        </div>
                    </div>
                </div>
            </fieldset>
            <!-- Parameters Box -->
            <div id="parametersBox" class="form-row my-3">
                <div class="col-md-2">
                    <label>URL</label>
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" id="parameterKey1" placeholder="Enter Parameter Key 1">
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" id="parameterValue1" placeholder="Enter Parameter Value 1">
                </div>
                <button id="paramrsAddBtn" type="submit" class="btn btn-primary">Add</button>
            </div>
            <div id="extraParameters"></div>
            <!-- JSON Request Box -->
            <div id="requestJsonBox" class="form-group row">
                <label for="requestJsonText" class="col-sm-2 col-form-label">Request JSON Here</label>
                <div class="col-sm-10">
                    <textarea class="form-control" placeholder="Enter JSON Request Data" id="requestJsonText" rows="3"></textarea>
                </div>
            </div>
            <!-- Submit Button -->
            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" id="formSubmitBtn" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
        <!-- Response Box -->
        <div class="form-group row">
            <label for="responseJsonText" class="col-sm-2 col-form-label">Response</label>
            <div class="col-sm-10">
                <pre style="height: 300px;" class="language-javascript"><code id="responseJsonText" class="language-javascript">Your response will appear here...</code></pre>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src="prism.js"></script>
</body>

</html>
